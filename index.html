<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xtrop | Virtual Concierge AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #1f1f2e, #121212);
      color: #e0e0e0;
      overflow: hidden;
    }

    header {
      background-color: #1e1e2f;
      padding: 1.5rem;
      text-align: center;
      color: #ffffff;
      font-size: 1.6rem;
      border-bottom: 1px solid #333;
    }

    main {
      height: calc(100% - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    footer {
      height: 60px;
      background-color: #1e1e2f;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    flowise-fullchatbot {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    Xtrop AI Virtual Concierge
  </header>

  <main>
    <!-- Full-screen Chatbot -->
    <flowise-fullchatbot></flowise-fullchatbot>
  </main>

  <footer>
    &copy; 2025 Xtrop. All rights reserved.
  </footer>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
    Chatbot.initFull({
      chatflowid: "a67735a8-8092-4c2d-a203-8eb1ee584579",
      apiHost: "https://flowise-mlim.onrender.com",
      chatflowConfig: {},
      observersConfig: {},
      theme: {
        button: {
          backgroundColor: '#3B81F6',
          right: 20,
          bottom: 20,
          size: 48,
          dragAndDrop: false,
          iconColor: 'white',
          autoWindowOpen: {
            autoOpen: true,
            openDelay: 1,
            autoOpenOnMobile: true
          }
        },
        tooltip: {
          showTooltip: false
        },
        disclaimer: {
          title: 'Welcome to Xtrop',
          message: "By chatting with Xtrop's assistant, you agree to our <a href='https://xtrop.ai/terms' target='_blank'>Terms of Service</a>.",
          textColor: '#ffffff',
          buttonColor: '#3B81F6',
          buttonText: 'Start Chatting',
          buttonTextColor: 'white',
          backgroundColor: '#121212',
          blurredBackgroundColor: 'rgba(0, 0, 0, 0.5)'
        },
        chatWindow: {
          showTitle: true,
          showAgentMessages: true,
          title: 'Xtrop Assistant',
          titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
          welcomeMessage: 'Hello! How can I assist you today?',
          errorMessage: 'Something went wrong. Please try again.',
          backgroundColor: '#1e1e2f',
          backgroundImage: '',
          height: '100%',
          width: '100%',
          fontSize: 18,
          starterPrompts: [
            "Track my claim",
            "Replace my member ID",
            "Check drug coverage"
          ],
          starterPromptFontSize: 16,
          clearChatOnReload: false,
          sourceDocsTitle: 'Sources:',
          renderHTML: true,
          botMessage: {
            backgroundColor: '#2c2c3c',
            textColor: '#ffffff',
            showAvatar: true,
            avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png'
          },
          userMessage: {
            backgroundColor: '#3B81F6',
            textColor: '#ffffff',
            showAvatar: true,
            avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
          },
          textInput: {
            placeholder: 'Type your question here...',
            backgroundColor: '#292939',
            textColor: '#ffffff',
            sendButtonColor: '#3B81F6',
            maxChars: 100,
            maxCharsWarningMessage: 'Max 100 characters allowed.',
            autoFocus: true,
            sendMessageSound: true,
            sendSoundLocation: 'send_message.mp3',
            receiveMessageSound: true,
            receiveSoundLocation: 'receive_message.mp3'
          },
          feedback: {
            color: '#999'
          },
          dateTimeToggle: {
            date: false,
            time: false
          },
          footer: {
            textColor: '#aaa',
            text: 'Powered by',
            company: 'Xtrop',
            companyLink: 'https://xtrop.ai'
          }
        }
      }
    });
  </script>
</body>
</html>
